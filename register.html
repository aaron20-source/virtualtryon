<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRY ON - Register</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body id="register-page" class="bg-gray-100 flex flex-col min-h-screen">

    <div class="w-full text-center py-4">
        <a href="index.html" class="font-['Pacifico'] text-4xl text-[#4a332e] hover:text-[#6d4c41] transition-colors duration-200">TRY ON</a>
    </div>

    <div class="main-content flex-grow flex items-center justify-center">
        <div class="auth-container">
             <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Register</h2>
             <form id="register-form">
                <div class="mb-4">
                    <label for="register-name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                    <input type="text" id="register-name" name="fullname" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                           placeholder="Your Name">
                </div>
                <div class="mb-4">
                    <label for="register-email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="register-email" name="email" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                           placeholder="you@example.com">
                </div>
                <div class="mb-4">
                    <label for="register-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                     <div class="password-container">
                        <input type="password" id="register-password" name="password" required minlength="6"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                               placeholder="Create a password (min 6 chars)">
                        <i class="fas fa-eye password-toggle-icon" data-target="register-password"></i>
                    </div>
                </div>
                 <div id="register-message" class="success-message mb-4 hidden"></div>
                 <div id="register-error" class="error-message mb-4 hidden"></div>
                 <button type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition duration-150 ease-in-out mb-4">
                    Register
                </button>
                 <div class="text-sm text-center text-gray-600">
                    Already have an account? <a href="login.html" id="show-login-link-from-register" class="font-medium text-blue-600 hover:text-blue-500">Login</a>
                </div>
             </form>
        </div>
    </div> <footer class="bg-gray-800 text-white text-center py-4 mt-auto">
        <p>&copy; 2025 TRY ON. All rights reserved.</p>
    </footer>

    <script src="script.js" defer></script>

</body>
</html>
